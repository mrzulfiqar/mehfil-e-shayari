{% extends 'admin/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto bg-stone-800 p-8 rounded-lg shadow-2xl border border-stone-700">
    <div class="flex justify-between items-center mb-8 border-b border-stone-700 pb-4">
        <h2 class="text-3xl font-heading text-amber-500">Edit Shayari</h2>
        <a href="{{ url_for('admin_dashboard') }}"
            class="text-stone-400 hover:text-amber-400 transition-colors flex items-center gap-1 text-sm uppercase tracking-wider">
            <span>&larr;</span> Cancel
        </a>
    </div>

    <form action="{{ url_for('edit_shayari', id=shayari.id) }}" method="POST">
        <div class="mb-6">
            <label class="block text-stone-300 text-sm font-bold mb-2 uppercase tracking-wide" for="title">Title</label>
            <input class="input-mehfil" id="title" name="title" type="text" value="{{ shayari.title }}" required>
        </div>

        <div class="mb-6">
            <label class="block text-stone-300 text-sm font-bold mb-2 uppercase tracking-wide"
                for="content">Content</label>
            <textarea class="input-mehfil h-64 font-body text-lg leading-relaxed" id="content" name="content"
                required>{{ shayari.content }}</textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <label class="block text-stone-300 text-sm font-bold mb-2 uppercase tracking-wide"
                    for="category">Category</label>
                <input class="input-mehfil" id="category" name="category" type="text" value="{{ shayari.category }}">
            </div>
            <div>
                <label class="block text-stone-300 text-sm font-bold mb-2 uppercase tracking-wide"
                    for="mood">Mood</label>
                <input class="input-mehfil" id="mood" name="mood" type="text" value="{{ shayari.mood }}">
            </div>
        </div>

        <div class="mb-8 p-4 bg-stone-900 rounded-lg-custom border border-stone-700">
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" name="is_published" value="1"
                    class="form-checkbox h-5 w-5 text-amber-600 rounded border-stone-600 bg-stone-800 focus:ring-amber-500 focus:ring-offset-stone-900"
                    {% if shayari.is_published %}checked{% endif %}>
                <span class="ml-3 text-stone-300 font-bold select-none">Published?</span>
            </label>
        </div>

        <div class="flex items-center justify-end">
            <button class="btn-primary" type="submit">
                Update Masterpiece
            </button>
        </div>
    </form>
</div>
{% endblock %}
